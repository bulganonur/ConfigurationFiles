theme = "jellybeans"

[editor]
scrolloff = 10
line-number = "relative"
cursorline = true
rulers = [121]
bufferline = "always"
color-modes = true
popup-border = "all"
indent-heuristic = "simple"

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.statusline]
left = ["mode", "spinner"]
center = ["file-name"]
right = ["diagnostics", "selections", "position", "file-encoding", "file-line-ending", "file-type"]
separator = "â”‚"
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"
diagnostics = ["warning", "error"]
workspace-diagnostics = ["warning", "error"]
